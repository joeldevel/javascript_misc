<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Keys </title>
  </head>
  <body>
    <div class="game-device">
      <div class="game-screen">
        <span class="test-action" id="action-placeholder"></span>
      </div>
      <div class="buttons-container buttons-container-action">
        <div class="btn btn-A" id='A'>A</div>
        <div class="btn btn-B" id='B'>B</div>
      </div>
      <div class="buttons-container buttons-container-movement">
        <div class="btn btn-left" id='left'>l</div>
        <div class="btn btn-up" id='up'>u</div>
        <div class="btn btn-right" id='right'>r</div>
        <div class="btn btn-down" id='down'>d</div>
      </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
