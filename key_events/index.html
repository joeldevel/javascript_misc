<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Keys </title>
  </head>
  <body>
    <div class="game-device">
      <div class="game-screen">
        <span class="test-action" id="action-placeholder"></span>
      </div>
      <div class="buttons-container buttons-container-action">
        <div class="btn btn-A btn-action" id='A'>A</div>
        <div class="btn btn-B btn-action" id='B'>B</div>
      </div>
      <div class="buttons-container buttons-container-movement">
        <div class="btn btn-left btn-movement" id='left'></div>
        <div class="btn btn-up btn-movement" id='up'></div>
        <div class="btn btn-right btn-movement" id='right'></div>
        <div class="btn btn-down btn-movement" id='down'></div>
      </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
